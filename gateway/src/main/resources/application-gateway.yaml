spring:
  config:
    activate:
      on-profile: local-gateway

  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
            allow-credentials: true
            allowedHeaders:
              - x-requested-with
              - authorization
              - content-type
              - credential
              - X-AUTH-TOKEN
              - X-CSRF-TOKEN
            allowedMethods:
              - POST
              - GET
              - PUT
              - PATCH
              - OPTIONS
              - DELETE
      routes:
        - id: user-server
          uri: http://localhost:8081
          predicates:
            - Path=/user/**
          filters:
            - AuthorizationHeaderFilter
            - RewritePath=/user/?(?<segment>.*), /$\{segment}
        - id: post-server
          uri: http://localhost:8082
          predicates:
            - Path=/post/**
          filters:
            - AuthorizationHeaderFilter
            - RewritePath=/post/?(?<segment>.*), /$\{segment}


